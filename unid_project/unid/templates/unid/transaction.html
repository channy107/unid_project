<!DOCTYPE html>


{% extends 'unid/navigationbar.html' %}
{% load static %}
{% block content %}
<head>
    <link href="{% static 'unid/css/transaction.css' %}" rel="stylesheet">
</head>
<!-- Page Content -->
<div class="container1">
    <!-- contents InFo -->
    <div class="rows">
        <div class="row">
            <div class="contents-info">
                    <h5 class="contents-title">
                        <a href="http://127.0.0.1:8000/unid/mywallet/"> <img src="{% static 'unid/icon/back.png' %}" border="0" width="20" height="20"></a>
                        <b> 토큰 전송</b></h5>

                    <h4 class="contents-title2" align="right">
                        <img src="{% static 'unid/icon/key.png' %}" border="0" width="25" height="25">
                        <img src="{% static 'unid/icon/line-graph.png' %}" border="0" width="25" height="25">
                    </h4>
                </br>
                </br>

                <hr size="10" align="center" width=100% noshade="noshade" color="#efefef" />

                </br>
                </br>

                <p align="left" size ="5"> 전송할 토큰종류 </p>
                <img src="{% static 'unid/icon/dollar.png' %}" border="0" width="25" height="25"> <span align="left" size ="5"> nid </span>
                </br>
                </br>
                </br>
                </br>
                <p align="left" size ="5"> 전송 받을 주소 </p>
                <input type="text" class="transaction-input" placeholder="전송받을 사람의 유니드 주소를 입력해주세요" />&nbsp&nbsp&nbsp;
                <img src="{% static 'unid/icon/plus.png' %}" border="0" width="42" height="42">
                </br>
                </br>
                </br>
                </br>
                <div class="transaction-mybalance">
                <p align="left" size ="5"> 내 잔고 </p>
                <p align="left" size ="100"><img src="{% static 'unid/icon/wallet.png' %}" border="0" width="150" height="150">  <h3 align="right"> 5200 nid </h3> </p>
                <hr size="10" align="right" width=80% noshade="noshade" color="#efefef" />
                </div>
                <p align="left" size ="5"> 전송 할 금액 </p>
                <input type="text" class="transaction-input" placeholder="금액을 입력해주세요" />
                <h2> nid </h2>
                </br>
                </br>

                <!-- Trigger/Open The Modal -->
                <p align="center">
                    <button type="button" class="btn btn-dark" id="myBtn">전송하기</button>
                </p>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                      <!-- Modal content -->
                        <div class="modal-content">
                               <div class="modal-header">
                                   <h4 class="modal-title">다음내용으로 전송하시겠습니까?</h4>
                                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                               </div>
                               <div class="modal-body">
                                   <p>
                                        <span>전송주소</span> <span>oxekeh323k4j2kh2l5k</span>
                                   </p>
                                   <p>
                                        <span>전송금액</span> <span>32 nid</span>
                                   </p>
                                   <p>
                                        <span>예상수수료</span> <span>0.0043 eth</span>
                                   </p>
                                   <p>
                                        <span>프라이빗 키</span>
                                        <input type="text" class="transaction-input" placeholder="프라이빗 키를 입력해주세요!">
                                   </p>
                               </div>
                               <div class="modal-footer">
                                   <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="window.location.href='http://127.0.0.1:8000/unid/mywallet/'">확인</button>
                               </div>
                           </div>
                    </div>

            </div>
        </div>

    </div>

</div>

<script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
</script>
</body>

{% endblock %}

</html>
