<!DOCTYPE html>

<html lang="en">

{% extends 'unid/navigationbar.html' %}
{% load static %}
{% block content %}

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>(로고)Create Account</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'unid/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'unid/css/shop-homepage.css' %}" rel="stylesheet">
    <link href="{% static 'unid/css/createaccount.css' %}" rel="stylesheet">
    <!-- 검색아이콘 -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
    <div id="container">
        <div id="contents">
            <div id="logo">
                <p style="text-align: center;"><img style="width:150px; margin-top:30px;" src="{% static 'unid/icon/unid_icon.png' %}"></p>
            </div>
        <div id="description">
            <p style="text-align: center;"><strong>전자지갑 생성을 위해 비밀번호를 입력해주세요</strong></p>
        </div>
        <div id="text">
            <form class="form-horizontal" name=writeform method="post" enctype="multipart/form-data"
      xmlns="http://www.w3.org/1999/html">
                {% csrf_token %}
                {% if request.session %}
                <p>
                    <label for="email">이메일주소</label>
                </p>
                <p>
                    <input type="email" class="form-control" name=email value={{ id }} readonly/>
                </p>
                <p>
                    <label for="name">이름</label>
                </p>
                <p>
                    <input type="text" class="form-control" name=name value={{ nickname }} readonly/>
                </p>
                <p>
                    <label for="pwd">비밀번호</label>
                </p>
                <p>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter password">
                </p>
                <button type="button" class="btn btn-default" Onclick="writeCheck()">Submit</button>
                {% endif %}
            </form>

        </div>
        <p>you haven't any social account please</p>



    </div>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script language="javascript">
    function writeCheck() {
        var form = document.writeform;

        if (!form.pwd.value)
        {
            alert("비밀번호를 적어주세요");
            form.pwd.focus();
            return false;
        }
        alert('입력완료되었습니다.')
        form.submit();
    }
</script>
</html>
{% endblock %}
